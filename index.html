<html>
<title>Live Chat</title>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chat-engine@0.8.4/dist/chat-engine.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="appIntro()">
	<h1 id="intro"></h1>
	<div id = "chatButton" class="button"></div>
	<div id = "chatButton_close" class="button-close" style = "display:none"></div>
    <div id="container" class="container clearfix" style = "display:none">
        <div class="people-list" id="people-list">
            <ul class="list">
            </ul>
        </div>
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="images/man.png" alt="avatar" style="padding-left: 8px;padding-top:  8px;height: 11%;" />
                <div class="chat-about">
                    <div class="chat-with" style="padding-left: 10px;
">Sharif Niyaz</div>
                </div>
            </div>
            <div class="chat-history" style="height: 328px; overflow-y: auto;">
                <ul></ul>
            </div>
            <form id="sendMessage" class="chat-message clearfix" style="margin-left: 8px;">
                <input type="text" name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1" style="width:85%; height: 15%" ></input>
                <input type="submit" value="" style="background: url(images/login-arrow-over.svg) no-repeat 0 0;background-size: 37px; height: 10%; width: 10%;"></input>
            </form>
            <!-- end chat-message -->
        </div>
        <!-- end chat -->
    </div>
    <!-- end container -->
    
    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time" style="font-size:  10px;">{{time}}</span> &nbsp; &nbsp;
                <!-- <span class="message-data-name">{{user.first}}</span> <i class="fa fa-circle me"></i> -->
            </div>
            <div class="message other-message float-right" style="font-size:  20px;padding-right: 9px;">
                {{messageOutput}}
            </div>
        </li>
    </script>
    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <!-- <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.first}}</span> -->
                <span class="message-data-time" style="font-size:  10px;">{{time}}</span>
            </div>
            <div class="message my-message"  style="font-size:  20px;">
                {{messageOutput}}
            </div>
        </li>
    </script>
    <script id="person-template" type="text/x-handlebars-template">
        {{#if state.full}}
        <li class="clearfix" id="{{uuid}}">
            <img src="{{state.avatar}}" alt="avatar" />
            <div class="about">
                <div class="name">{{state.full}}</div>
                <div class="status">
                    <i class="fa fa-circle online"></i> online
                </div>
            </div>
        </li>
        {{/if}}
    </script>
    <script type="text/javascript">
    	 var i = 0;
		var txt = 'A live chat application powered by Pubnub !!';
		var speed = 50;

		function appIntro() {
 			 if (i < txt.length) {
   			 	document.getElementById("intro").innerHTML += txt.charAt(i);
    			i++;
   		 		setTimeout(appIntro, speed);
  			}
		}


		$("#chatButton").click(function(){
    		$("#container").css("display","block");
    		$("#chatButton").css("display","none");
    		$("#chatButton_close").css("display","block");
		});

		$("#chatButton_close").click(function(){
    		$("#container").css("display","none");
    		$("#chatButton").css("display","block");
    		$("#chatButton_close").css("display","none");
		});

    </script>
  
<script src="js/livechat.js"></script>  
</body>

</html>
